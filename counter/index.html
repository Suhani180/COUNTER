<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <div>
                <button type="button" class="btn btn-dark"

                <button type="button" class="btn btn-dark"
                onclick="changeCount(-1)">DECREASE</button>
            </div>
        </div>
    </div>
</body>
